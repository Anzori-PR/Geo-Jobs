<div class="flex flex-col min-h-screen ml-72" style="background-color: #EDF4F2;" *ngFor="let data of Data">
    <!-- Job header -->
    <div class="flex px-6 pr-52 justify-between">
        <div class="flex gap-5 items-center">
            <div class="logo w-24 h-20">
                <img class="rounded-full" src="../../../assets/images/New-Project-2024-08-20T104229.775.png" alt="">
            </div>

            <div class="flex flex-col gap-4">
                <h2 class="text-blue-400">{{ data.category }}</h2>
                <h1 class="text-black text-2xl font-semibold">{{ data.name }}</h1>
                <div class="flex gap-5">
                    <p class="flex gap-1 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                        </svg>
                        {{ data.location }}
                    </p>

                    <p class="flex gap-1 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                        </svg>
                        {{ data.postedDate?.split('T')[0] }}
                    </p>
                </div>
            </div>
        </div>
        <div class="flex flex-col gap-2 items-end">
            <div class="flex gap-4 items-center">
                <!-- Heart save button -->
                <span class="h-max border border-solid rounded-full p-2 border-gray-300 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="size-6 text-gray-400 hover:text-red-500 hover:duration-300">
                        <path
                            d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z" />
                    </svg>
                </span>
                <!-- Send CV BTN -->
                <div
                    class="btn px-7 py-3 bg-blue-500 text-white flex justify-center items-center gap-2 rounded-lg cursor-pointer hover:bg-red-600 hover:duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                    </svg>
                    Send CV
                </div>
            </div>
            <div class="f">
                <p class="text-lg"> <span class="text-red-700">Vacancy closes: </span>{{ data.closingDate?.split('T')[0] }}</p>
            </div>
            <div>
                <p class="flex gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 text-blue-600 mt-0.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <span class="font-bold flex items-center">{{ data.salary }}</span> / month
                </p>
            </div>
        </div>
    </div>
    <div class="flex mx-6 mr-52 h-px bg-gray-400 mt-4"></div>
    <!-- Job-description -->
    <div class="px-6 pr-52">

        <span class="font-bold text-xl">ვაკანსიის დეტალები</span>
        {{ data.description }}
    </div>
</div>
