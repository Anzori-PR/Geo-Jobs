<div class="flex flex-col min-h-screen ml-0 lg:ml-72 md:ml-64 lg:flex-row pb-24" style="background-color: #EDF4F2;"
    *ngFor="let data of Data">
    <div class="flex flex-col gap-5 w-full">
        <!-- Job header -->
        <div class="flex flex-col sm:flex-row px-6 justify-between gap-4">
            <div class="w-full flex flex-col sm:flex-row gap-5 items-center sm:items-start min-[400px]:items-center">
                <div class="logo">
                    <img class="w-24 h-24 object-cover rounded-full" [src]="getImageUrl(data.logo)" alt="">
                </div>

                <div class="flex flex-col gap-2 items-center sm:items-start">
                    <h2 class="text-blue-400">{{ data.category }}</h2>
                    <h1 class="text-black text-2xl font-semibold">{{ data.name }}</h1>
                    <div class="flex gap-5">
                        <p class="flex gap-1 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                            </svg>
                            {{ data.location }}
                        </p>

                        <p class="flex gap-1 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                            </svg>
                            {{ data.postedDate?.split('T')[0] }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-2 items-center sm:items-end w-full">
                <div class="flex gap-4 items-center">
                    <!-- Heart save button -->
                    <span class="h-max border border-solid rounded-full p-2 border-gray-300 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="size-6 text-gray-400 hover:text-red-500 hover:duration-300">
                            <path
                                d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z" />
                        </svg>
                    </span>
                    <!-- Send CV BTN -->
                    <div
                        class="btn px-7 py-3 bg-blue-500 text-white flex justify-center items-center gap-2 rounded-lg cursor-pointer hover:bg-red-600 hover:duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                        </svg>
                        Send CV
                    </div>
                </div>
                <div class="flex">
                    <p class="text-lg text-center sm:text-right"> <span class="text-red-700">Vacancy closes: </span>{{
                        data.closingDate?.split('T')[0] }}</p>
                </div>
                <div>
                    <p class="flex gap-2 justify-center sm:justify-end">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 text-blue-600 mt-0.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <span class="font-bold flex items-center">{{ data.salary }}</span> / month
                    </p>
                </div>
            </div>
        </div>
        <!-- Underline -->
        <div class="flex mx-6 h-px bg-gray-400 mt-4"></div>

        <!-- Job-description -->
        <div class="px-6">

            <span class="font-bold text-xl">Job Description</span>
            <p class="text-gray-600 whitespace-pre-line pb-6">
                {{ data.description }}
            </p>
        </div>
    </div>
    <!-- Information Side bar -->
    <div class="flex flex-col px-6 w-full lg:w-[30rem]">
        <div class="lg:sticky top-5 mb-20">
            <aside class="shadow-md rounded-md p-6 mb-10" style="background-color: #31473A">
                <h2 class="text-xl font-bold text-white border-b border-gray-200 pb-2 mb-4">
                    <span>Employer</span>
                </h2>
                <div class="job-detail-employer-info">
                    <h3
                        class="employer-title text-base font-semibold text-white hover:text-blue-600 hover:duration-200 mb-2 cursor-pointer">
                        <p [routerLink]="['/Company-detail', data.companyId]">
                            {{ data.company }}
                        </p>
                    </h3>
                </div>
            </aside>

            <aside class="widget p-4 rounded-lg shadow-md" style="background-color: #31473A;">
                <h2 class="widget-title text-xl font-semibold mb-4 text-white">
                    <span>Contact {{ data.company }}</span>
                </h2>
                <div class="contact-form">
                    <form method="post" action="?" class="space-y-4">
                        <div class="grid grid-cols-1 gap-4">
                            <div class="form-group">
                                <input type="text"
                                    class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2"
                                    name="subject" placeholder="Subject" required>
                            </div>
                            <div class="form-group">
                                <input type="email"
                                    class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2"
                                    name="email" placeholder="E-mail" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea
                                class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2"
                                name="message" placeholder="Message" rows="4" required></textarea>
                        </div>
                        <input type="hidden" name="post_id" value="8559">
                        <button
                            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2"
                            name="contact-form">Send Message</button>
                    </form>
                </div>
            </aside>
        </div>
    </div>
</div>
