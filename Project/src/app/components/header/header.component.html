<div class="ml-72 py-5" style="background-color: #EDF4F2;">
    <div class="flex justify-between px-6">
        <h1 class="text-2xl font-bold ">{{ destination }}</h1>

        <div class="flex gap-4 items-center">
            <!-- Add vacancy -->
            <div (click)="openAddVacacncy()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-9 cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </div>
            <!-- Account user if exist, After succesfully login -->
            <div class="items-center gap-3 flex">
                <p class="text-gray-600 font-bold text-xl">Hello, <span class="text-black">{{ newUser?.name ||
                        "User"}}</span></p>
                <div class="w-12 h-12 ">
                    <img class="rounded-full" src="../../../assets/images/me.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <span *ngIf="notifi" class="bg-orange-600 px-6 py-4 rounded-md text-white absolute right-10 top-24">{{ text }}</span>
</div>

<div *ngIf="active" class="fixed inset-0 bg-black/70 z-40"></div>

<!-- Add Vacancy Form -->
<div *ngIf="active" class="fixed inset-0 items-center justify-center z-50 rounded-lg max-w-2xl py-7 mx-auto my-auto">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
        <span class="absolute right-5 cursor-pointer" (click)="closeAddVacancy()">
            <svg data-slot="icon" aria-hidden="true" fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="size-6 text-black font-bold">
                <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </span>
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Add Vacancy</h2>

        <!-- Form Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Logo -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Logo</label>
                <input type="file" accept="image/*"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" />
            </div>

            <!-- Category -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                <select
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="" disabled selected>Select a category</option>
                    <option value="IT">IT</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Finance">Finance</option>
                    <option value="Design">Design</option>
                    <option value="Sales">Sales</option>
                </select>
            </div>

            <!-- Vacancy Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Vacancy Name</label>
                <input type="text" placeholder="Enter vacancy name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" />
            </div>

            <!-- Location -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                <input type="text" placeholder="Enter job location"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" />
            </div>

            <!-- Salary -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Salary</label>
                <input type="text" placeholder="Enter salary range"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" />
            </div>

            <!-- Type -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Job Type</label>
                <select
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="" disabled selected>Select job type</option>
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="remote">Remote</option>
                    <option value="contract">Contract</option>
                </select>
            </div>

            <!-- Application Deadline -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Application Deadline</label>
                <input type="date"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" />
            </div>

            <!-- Description -->
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea placeholder="Enter job description"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
                    rows="4"></textarea>
            </div>

        </div>

        <!-- Submit Button -->
        <button
            class="w-full mt-6 py-2 bg-teal-500 text-white font-semibold rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500">
            Add Vacancy
        </button>
    </div>
</div>
