<div class="ml-0 md:ml-64 lg:ml-72 py-5" style="background-color: #EDF4F2;">
    <div class="flex justify-between items-center px-6">
        <h1 class="text-2xl font-bold ">{{ destination }}</h1>

        <div class="flex gap-4 items-center">
            <!-- Add vacancy -->
            <div (click)="openAddVacacncy()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-9 cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </div>
            <!-- Account user if exist, After succesfully login -->
            <div class="items-center gap-3 flex clickOutside" (click)="toggleBurgerMenu()">
                <p class="text-gray-600 font-bold text-xl hidden md:flex">Hello, <span class="text-black ml-1">{{ newUser?.name?.split(' ')[0] ||
                        "User"}}</span></p>
                <div class="w-12 h-12 ">
                    <img class="rounded-full" src="../../../assets/images/me.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Burger Menu -->
    <div *ngIf="burgerM"
        class="bg-white rounded-sm md p-2 text-black text-base font-bold absolute right-6 top-20 list-none text-center shadow-lg">
        <li *ngIf="newUser?.role == 'company'" routerLink="/CompanyInfo"
            class="py-2 px-4 cursor-pointer hover:bg-blue-500 hover:text-white transition-colors">
            My Company
        </li>
        <li *ngIf="newUser?.role == 'company'" routerLink="/My-Vacancies"
            class="py-2 px-4 cursor-pointer hover:bg-blue-500 hover:text-white transition-colors">
            My Vacancies
        </li>
        <li (click)="logOut()" class="py-2 px-4 cursor-pointer hover:bg-blue-500 hover:text-white transition-colors">
            Log Out
        </li>
    </div>


    <span *ngIf="notifi" class="bg-orange-600 px-6 py-4 rounded-md text-white absolute right-10 top-24">{{ text
        }}</span>
</div>

<div *ngIf="active" class="fixed inset-0 bg-black/70 z-40"></div>

<!-- Add Vacancy Form -->
<div *ngIf="active" class="fixed inset-0 flex items-center justify-center z-50 overflow-auto bg-black/70">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6 relative m-4 mt-80 sm:mt-10">
        <span class="absolute right-5 cursor-pointer" (click)="closeAddVacancy()">
            <svg data-slot="icon" aria-hidden="true" fill="none" stroke-width="2" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="size-6 text-black font-bold">
                <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </span>
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Add Vacancy</h2>

        <!-- Form Grid -->
        <form class="grid grid-cols-1 gap-6 md:grid-cols-2" (submit)="addVacancy()">

            <!-- Logo -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Logo</label>
                <input type="file" accept="image/*" name="file" [(ngModel)]="vacancy.logo"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" />
            </div>

            <!-- Category -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                <select name="category" [(ngModel)]="vacancy.category"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="" disabled selected>Select a category</option>
                    <!-- Options here -->
                </select>
            </div>

            <!-- Vacancy Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Vacancy Name</label>
                <input type="text" placeholder="Enter vacancy name" name="text" [(ngModel)]="vacancy.name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" />
            </div>

            <!-- Location -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                <select name="location" [(ngModel)]="vacancy.location"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="" disabled selected>Select a location</option>
                    <!-- Options here -->
                </select>
            </div>

            <!-- Salary -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Salary</label>
                <input type="number" placeholder="Enter salary range" [(ngModel)]="vacancy.salary" name="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" />
            </div>

            <!-- Type -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Job Type</label>
                <select [(ngModel)]="vacancy.employmentType" name="type"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="" disabled selected>Select job type</option>
                    <!-- Options here -->
                </select>
            </div>

            <!-- Application Deadline -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Application Deadline</label>
                <input type="date" name="date" [(ngModel)]="vacancy.closingDate"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" />
            </div>

            <!-- Description -->
            <div class="md:col-span-2">
                <label for="job-description" class="block text-sm font-medium text-gray-700 mb-1">
                    Description
                </label>
                <textarea id="job-description" placeholder="Enter job description" name="text"
                    [(ngModel)]="vacancy.description"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 whitespace-pre-line"
                    rows="5" required></textarea>
            </div>

            <p>{{ this.text }}</p>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full mt-3 py-2 bg-teal-500 text-white font-semibold rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500">
                Add Vacancy
            </button>

        </form>

    </div>
</div>
