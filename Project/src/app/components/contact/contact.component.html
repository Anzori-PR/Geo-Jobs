<div class="flex flex-col min-h-screen ml-72"  style="background-color: #EDF4F2;">
    <!-- Using Template from google -->
    <section class="mb-32">
        <div id="map" class=" h-[300px] overflow-hidden bg-cover bg-[50%] bg-no-repeat">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22199.58104675073!2d44.795337738604914!3d41.70612575487096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd7e64f626b%3A0x61d084ede2576ea3!2z4YOX4YOR4YOY4YOa4YOY4YOh4YOY!5e0!3m2!1ska!2sge!4v1726135915088!5m2!1ska!2sge"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <!-- Contact form -->
        <div class="container px-6 md:px-12 mt-10">
            <div class="block rounded-lg bg-white/80 px-6 py-12 shadow-md md:py-16 md:px-12 -mt-[100px] border border-gray-300">
                <div class="flex flex-wrap">
                    <!-- Message Send -->
                    <div class="mb-12 w-full lg:w-6/12 lg:px-6">
                        <form>
                            <div class="mb-6">
                                <label class="mb-0 pt-1 leading-6 text-neutral-500 transition-all peer-focus:-translate-y-3 peer-focus:scale-90 peer-focus:text-primary" for="exampleInput90">Name</label>
                                <input type="text" class="peer block w-full rounded border-2 bg-transparent py-2 px-3 leading-6 outline-none focus:text-primary" id="exampleInput90" />
                            </div>
                            <div class="mb-6">
                                <label class="mb-0 pt-1 leading-6 text-neutral-500 transition-all peer-focus:-translate-y-3 peer-focus:scale-90 peer-focus:text-primary" for="exampleInput91">Email address</label>
                                <input type="email" class="peer block w-full rounded border-2 bg-transparent py-2 px-3 leading-6 outline-none focus:text-primary" id="exampleInput91" />
                            </div>
                            <div class="mb-6">
                                <label class="mb-0 pt-1 leading-6 text-neutral-500 transition-all peer-focus:-translate-y-3 peer-focus:scale-90 peer-focus:text-primary" for="exampleFormControlTextarea1">Message</label>
                                <textarea class="peer block w-full rounded border-2 bg-transparent py-2 px-3 leading-6 outline-none focus:text-primary" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="button" class="w-full rounded bg-sky-500 text-white px-6 py-2.5 text-xs font-medium uppercase">
                                Send
                            </button>
                        </form>
                    </div>
                    <!-- Contact Information -->
                    <div class="w-max">
                        <div class="flex flex-col items-center">
                            <div class="mb-12 w-full lg:w-full">
                                <div class="flex items-start">
                                    <div class="inline-block rounded-md bg-sky-200 p-4 text-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                                        </svg>
                                    </div>
                                    <div class="ml-6">
                                        <p class="text-xl font-bold">Email</p>
                                        <p class="text-lg text-neutral-500">GeoJobs&#64;gmail.com</p>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-12 w-full lg:w-full">
                                <div class="flex items-start">
                                    <div class="inline-block rounded-md bg-sky-200 p-4 text-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />
                                        </svg>
                                    </div>
                                    <div class="ml-6">
                                        <p class="text-xl font-bold">Address</p>
                                        <p class="text-lg text-neutral-500">Georgia, Tbilisi</p>
                                    </div>
                                </div>
                            </div>
                            <div class="w-full lg:w-full">
                                <div class="flex items-start">
                                    <div class="inline-block rounded-md bg-sky-200 p-4 text-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                                        </svg>
                                    </div>
                                    <div class="ml-6">
                                        <p class="text-xl font-bold">Mobile</p>
                                        <p class="text-lg text-neutral-500">+995 123456789</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
