<div class="flex flex-col min-h-screen ml-0 lg:ml-72 md:ml-64" style="background-color: #EDF4F2;">
    <!-- Google Maps -->
    <section class="mb-32">
        <div class="w-full h-96">
            <iframe class="w-full h-full" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d36029.39365632055!2d44.78671098574843!3d41.69451562642889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd7e64f626b%3A0x61d084ede2576ea3!2z4YOX4YOR4YOY4YOa4YOY4YOh4YOY!5e0!3m2!1ska!2sge!4v1726744904872!5m2!1ska!2sge" width="600" height="450"></iframe>
        </div>
        
        <!-- Contact Form Section -->
        <div class="container px-6 md:px-12" style="margin-top: 105px;">
            <div class="block rounded-lg bg-white px-6 py-12 shadow-md md:py-16 md:px-12 -mt-[100px] border border-gray-300">
                <div class="flex flex-wrap">
                    <!-- Form Section -->
                    <div class="mb-12 w-full lg:w-6/12 lg:px-6">
                        <form (ngSubmit)="sendEmail()">
                            <div class="mb-6">
                                <label for="exampleInput90" class="block text-neutral-500 mb-2">Name</label>
                                <input name="text" required type="text" [(ngModel)]="formData.from_name" class="w-full rounded border-2 bg-transparent py-2 px-3 leading-6 outline-none focus:border-primary focus:text-primary" id="exampleInput90" />
                            </div>
                            <div class="mb-6">
                                <label for="exampleInput91" class="block text-neutral-500 mb-2">Email address</label>
                                <input name="text" required type="email" [(ngModel)]="formData.from_email"  class="w-full rounded border-2 bg-transparent py-2 px-3 leading-6 outline-none focus:border-primary focus:text-primary" id="exampleInput91" />
                            </div>
                            <div class="mb-6">
                                <label for="exampleFormControlTextarea1" class="block text-neutral-500 mb-2">Message</label>
                                <textarea name="text" required [(ngModel)]="formData.message"  class="w-full rounded border-2 bg-transparent py-2 px-3 leading-6 outline-none focus:border-primary focus:text-primary" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="submit" class="w-full rounded bg-sky-500 text-white px-6 py-2.5 text-xs font-medium uppercase">
                                Send
                            </button>
                        </form>
                        <p class="text-teal-700">{{ successMessage }}</p>
                        <p class="text-red-700">{{ errorMessage }}</p>
                    </div>
                    <!-- Contact Information -->
                    <div class="w-full lg:w-6/12 lg:px-6">
                        <div class="mb-12">
                            <div class="flex items-start">
                                <div class="inline-block rounded-md bg-sky-200 p-4 text-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                                    </svg>
                                </div>
                                <div class="ml-6">
                                    <p class="text-xl font-bold">Email</p>
                                    <p class="text-lg text-neutral-500">GeoJobs&#64;gmail.com</p>
                                </div>
                            </div>
                        </div>
                        <div class="mb-12">
                            <div class="flex items-start">
                                <div class="inline-block rounded-md bg-sky-200 p-4 text-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />
                                    </svg>
                                </div>
                                <div class="ml-6">
                                    <p class="text-xl font-bold">Address</p>
                                    <p class="text-lg text-neutral-500">Georgia, Tbilisi</p>
                                </div>
                            </div>
                        </div>
                        <div class="mb-12">
                            <div class="flex items-start">
                                <div class="inline-block rounded-md bg-sky-200 p-4 text-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                                    </svg>
                                </div>
                                <div class="ml-6">
                                    <p class="text-xl font-bold">Mobile</p>
                                    <p class="text-lg text-neutral-500">+995 123456789</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
