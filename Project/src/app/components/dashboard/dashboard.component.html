<div class="flex flex-col min-h-screen ml-72" style="background-color: #EDF4F2;">
    <!-- Search Bar -->
    <div class="w-full px-6 py-4">
        <div class="w-44 h-12 rounded-lg rounded-es-none rounded-ee-none bg-white  text-black font-sans px-6 py-2 font-semibold text-2xl">Search Bar</div>
        <div class="flex gap-3 bg-white px-6 rounded-ss-none rounded-lg">
            <!-- Search Inputs -->
            <div class="flex items-center space-x-3 flex-grow">
                <div class="flex items-center bg-gray-100 border border-gray-300 rounded-lg px-3 py-2 w-1/3">
                    <input type="text" placeholder="üîç eg. Graphic, Web Developer"
                        class="bg-transparent focus:outline-none w-full">
                </div>
    
                <div class="w-1/3">
                    <select
                        class="bg-gray-100 border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring focus:ring-blue-300">
                        <option value="">üìÇ Category</option>
                        <option value="Design">Design</option>
                        <option value="Development">Development</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>
    
                <div class="w-1/3">  
                    <select
                        class="bg-gray-100 border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring focus:ring-blue-300">
                        <option value="">üìçLocation</option>
                        <option value="Tbilisi">Tbilisi</option>
                        <option value="Qutaisi">Qutaisi</option>
                        <option value="Rustavi">Rustavi</option>
                    </select>
                </div>
    
            </div>
    
            <div class="flex flex-col py-6 gap">
                <!-- Search Job Button -->
                <button
                    class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Search
                    Job</button>
            </div>
        </div>
    </div>

    <div class="w-full h-0.5 bg-gray-200 my-5"></div>

    <!-- Vacancys -->
    <div class="w-full px-6 flex flex-wrap gap-4">
        <div class="flex flex-col gap-3 bg-white border p-6 w-96 hover:border-blue-500 hover:shadow" *ngFor="let data of Data">
            <div class="flex gap-5">
                <div class="logo w-14 h-14">
                    <img class="rounded-full" src="../../../assets/images/New-Project-2024-08-20T104229.775.png" alt="">
                </div>
    
                <div class="flex flex-col gap-3">
                    <h2 class="text-blue-400">{{ data.category }}</h2>
                    <h1 class="text-black text-2xl font-semibold cursor-pointer hover:text-blue-400 hover:transition-all" [routerLink]="['/Job-detail', data._id]">{{ data.name }}</h1>
                    <p class="flex gap-1 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                        </svg>
                        Tbilisi  
                    </p>
    
                    <p class="flex gap-1 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                          </svg>
                        August 12, 2024                      
                    </p>
                </div>
            </div>
            <div>
                <p>{{ data.description }}</p>
            </div>
        </div>
    </div>
    
</div>
