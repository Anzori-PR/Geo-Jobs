<div class="flex flex-col min-h-screen ml-0 lg:ml-72 md:ml-64 pb-24" style="background-color: #EDF4F2;">
    <!-- Search Bar -->
    <div class="w-full px-6 py-4">
        <div class="w-44 h-12 rounded-lg rounded-es-none rounded-ee-none bg-white text-black font-sans px-6 py-2 font-semibold text-2xl">
            Search Bar
        </div>
    
        <!-- Search Inputs -->
        <form (ngSubmit)="search()">
            <div class="flex flex-col lg:flex-row lg:py-0 gap-3 bg-white px-6 py-6 rounded-ss-none rounded-lg">
                <div class="flex flex-col lg:flex-row items-center space-y-3 lg:space-y-0 lg:space-x-3 flex-grow">
                    
                    <div class="flex items-center bg-gray-100 border border-gray-300 rounded-lg py-2 w-full lg:w-1/3">
                        <input type="text" placeholder="üîç eg. Graphic, Web Developer" name="name" [(ngModel)]="searchName" class="px-3 bg-transparent focus:outline-none w-full">
                    </div>
    
                    <div class="w-full lg:w-1/3">
                        <select [(ngModel)]="searchCategory" name="category" class="bg-gray-100 border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring focus:ring-blue-300">
                            <option value="" selected>üìÇ Category</option>
                            <option value="Design">Design</option>
                            <option value="Development">Development</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                            <option value="Customer Service">Customer Service</option>
                            <option value="Human Resources">Human Resources (HR)</option>
                            <option value="Finance">Finance</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Legal">Legal</option>
                            <option value="Administration">Administration</option>
                            <option value="Project Management">Project Management</option>
                            <option value="Content Creation">Content Creation</option>
                            <option value="Data Science">Data Science</option>
                            <option value="IT Support">IT Support</option>
                            <option value="Business Analysis">Business Analysis</option>
                            <option value="Operations">Operations</option>
                            <option value="Real Estate">Real Estate</option>
                            <option value="Supply Chain & Logistics">Supply Chain & Logistics</option>
                            <option value="Hospitality">Hospitality</option>
                            <option value="Retail">Retail</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Architecture">Architecture</option>
                            <option value="Art & Entertainment">Art & Entertainment</option>
                            <option value="Public Relations">Public Relations (PR)</option>
                            <option value="Science & Research">Science & Research</option>
                            <option value="Writing & Editing">Writing & Editing</option>
                            <option value="Government & Public Services">Government & Public Services</option>
                        </select>
                    </div>
    
                    <div class="w-full lg:w-1/3">
                        <select [(ngModel)]="searchLocation" name="location" class="bg-gray-100 border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring focus:ring-blue-300">
                            <option value="">üìç Location</option>
                            <option value="Tbilisi">Tbilisi</option>
                            <option value="Kutaisi">Kutaisi</option>
                            <option value="Rustavi">Rustavi</option>
                            <option value="Batumi">Batumi</option>
                            <option value="Gori">Gori</option>
                            <option value="Zugdidi">Zugdidi</option>
                            <option value="Poti">Poti</option>
                            <option value="Samtredia">Samtredia</option>
                            <option value="Senaki">Senaki</option>
                            <option value="Telavi">Telavi</option>
                            <option value="Khashuri">Khashuri</option>
                            <option value="Akhaltsikhe">Akhaltsikhe</option>
                            <option value="Ozurgeti">Ozurgeti</option>
                            <option value="Marneuli">Marneuli</option>
                            <option value="Bolnisi">Bolnisi</option>
                            <option value="Chiatura">Chiatura</option>
                            <option value="Tsqaltubo">Tsqaltubo</option>
                            <option value="Kobuleti">Kobuleti</option>
                            <option value="Dusheti">Dusheti</option>
                            <option value="Sagarejo">Sagarejo</option>
                            <option value="Gardabani">Gardabani</option>
                            <option value="Kaspi">Kaspi</option>
                            <option value="Tskhinvali">Tskhinvali</option>
                            <option value="Ambrolauri">Ambrolauri</option>
                            <option value="Lanchkhuti">Lanchkhuti</option>
                            <option value="Borjomi">Borjomi</option>
                            <option value="Stepantsminda">Stepantsminda</option>
                            <option value="Bakuriani">Bakuriani</option>
                            <option value="Gudauri">Gudauri</option>
                            <option value="Mestia">Mestia</option>
                            <option value="Vani">Vani</option>
                            <option value="Khoni">Khoni</option>
                            <option value="Dedoplistskaro">Dedoplistskaro</option>
                            <option value="Lagodekhi">Lagodekhi</option>
                            <option value="Signagi">Signagi</option>
                            <option value="Akhalgori">Akhalgori</option>
                            <option value="Aspindza">Aspindza</option>
                            <option value="Ninotsminda">Ninotsminda</option>
                            <option value="Dmanisi">Dmanisi</option>
                            <option value="Tsalenjikha">Tsalenjikha</option>
                            <option value="Martvili">Martvili</option>
                            <option value="Kareli">Kareli</option>
                            <option value="Abasha">Abasha</option>
                            <option value="Khulo">Khulo</option>
                            <option value="Shuakhevi">Shuakhevi</option>
                            <option value="Keda">Keda</option>
                            <option value="Jvari">Jvari</option>
                            <option value="Kvareli">Kvareli</option>
                        </select>
                    </div>
                </div>
    
                <div class="flex flex-col py-6 gap">
                    <!-- Search Job Button -->
                    <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Search Job
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="w-full h-0.5 bg-gray-200 my-5"></div>

    <!-- Vacancys -->
    <div class="w-full px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-4">
        <div class="flex bg-white border p-6 min-w-[250px] hover:border-blue-500 hover:shadow cursor-pointer" *ngFor="let data of Company">
            <div class="w-full flex flex-col gap-5">
                <div class="logo m-auto">
                    <img class=" w-20 h-20 rounded-full object-cover" [src]="data.companyInfo._filename" alt="">
                </div>
    
                <div class="flex flex-col items-center gap-3">
                    <h2 class="text-blue-400">{{ data.companyInfo.companyCategory }}</h2>
                    <h1 class="text-black text-2xl font-semibold" [routerLink]="['/Company-detail', data.userId]">{{ data.companyInfo.companyName }}</h1>
                    <p class="flex gap-1 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                        </svg>
                        Tbilisi  
                    </p>
                    <div class="border p-2 rounded-md border-blue-400"> {{ data.numberOfVacancies }} Vacancies</div>
                </div>
            </div>
        </div>
    </div>
    
</div>
