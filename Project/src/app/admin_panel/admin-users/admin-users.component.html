<div class="flex h-auto bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 fixed left-0 h-screen bg-[#31473A] text-white flex flex-col z-10 justify-between">
        <div class="p-5 text-lg font-semibold border-b border-white">
            Admin Panel
        </div>
        <nav class="">
            <ul class="sidebar-menu flex flex-col gap-4">
                <li>
                    <i routerLink="/Admin/Dashboard" class="block p-2 rounded">Dashboard</i>
                </li>
                <li class="menu">
                    <i routerLink="/Admin/Users" class="block p-2 rounded">Users</i>
                </li>
                <li>
                    <i routerLink="/Admin/Vacancies" class="block p-2 rounded">Vacancies</i>
                </li>
                <li>
                    <i routerLink="/Admin/Companies" class="block p-2 rounded">Companies</i>
                </li>
            </ul>
        </nav>
        <li class="flex items-center p-5 cursor-pointer gap-2">
            <svg data-slot="icon" aria-hidden="true" fill="none" stroke-width="1.5" stroke="currentColor"
                viewBox="0 0 24 24" class="size-6" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
                    stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <p (click)="logOut()" class="flex items-center text-lg">Logout </p>
        </li>
    </aside>

    <!-- Header -->
    <header class="bg-white py-3 px-8 fixed w-full top-0 z-0 shadow-md">
        <div class="flex justify-end items-center gap-2">
            <div class="w-12 h-12 ">
                <img class="rounded-full" src="../../../assets/images/me.jpg" alt="">
            </div>
            <p class="text-gray-600 text-xl hidden md:flex"><span class="text-black ml-1">Admin</span></p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-6 ml-64 mt-16 bg-white">
        <!-- Search Bar -->
        <div class="mb-4 flex items-center gap-4">
            <input type="text" placeholder="Search users..."
                class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button (click)="searchUser()" class="px-8 py-2 bg-blue-600 rounded-md text-white">Search</button>
        </div>

        <!-- User List -->
        <ul role="list" class="divide-y">
            <li *ngFor="let user of users" class="py-1 sm:py-4 flex justify-between items-center">
                <div class="flex items-center space-x-4 pb-4">
                    <div class="flex-shrink-0">
                        <img class="w-10 h-10 rounded-full" [src]="user.image || 'https://placehold.co/100x100'"
                            alt="User Image">
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate">
                            {{ user.name }}
                        </p>
                        <p class="text-sm text-gray-500 truncate">
                            {{ user.email }}
                        </p>
                        <p class="text-sm text-gray-500 truncate">
                            {{ user.role }}
                        </p>
                    </div>
                </div>

                <!-- Delete Button -->
                <button (click)="deleteUserById(user.userId)"
                    class="ml-4 px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600">
                    Remove User
                </button>
            </li>
        </ul>
    </main>
